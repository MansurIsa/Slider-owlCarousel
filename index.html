<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
</head>

<body>

    <div class="container">
        <h2>Our Team</h2>
        <div class="wrapper">
            <div class="carousel owl-carousel">
                <div class="slider slider-1">
                    <img src="images/slider-1.jpeg" alt="images-1">
                    <p>Frontend Developer</p>
                </div>
                <div class="slider slider-2">
                    <img src="images/slider-2.jpeg" alt="images-2">
                    <p>Backend Developer</p>
                </div>
                <div class="slider slider-3">
                    <img src="images/slider-3.jpeg" alt="images-3">
                    <p>Full-stack Developer</p>
                </div>
                <div class="slider slider-4">
                    <img src="images/slider-4.jpeg" alt="images-4">
                    <p>Mobile Developer</p>
                </div>
                <div class="slider slider-5">
                    <img src="images/slider-5.jpeg" alt="images-5">
                    <p>MERN Developer</p>
                </div>
                <div class="slider slider-6">
                    <img src="images/slider-6.jpeg" alt="images-6">
                    <p>C# Developer</p>
                </div>
            </div>

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
